<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التسجيل - لعبة 187</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #2a7f5f 0%, #1a5f3f 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .leaderboard-container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 40px;
            color: white;
        }
        
        .leaderboard-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .leaderboard-header h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            overflow: hidden;
        }
        
        .leaderboard-table thead {
            background: rgba(42,127,95,0.5);
        }
        
        .leaderboard-table th {
            padding: 20px;
            font-size: 20px;
            text-align: center;
        }
        
        .leaderboard-table td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .leaderboard-table tr:hover {
            background: rgba(255,255,255,0.1);
        }
        
        .rank {
            font-size: 24px;
            font-weight: bold;
        }
        
        .rank-1 { color: #FFD700; }
        .rank-2 { color: #C0C0C0; }
        .rank-3 { color: #CD7F32; }
        
        .player-name {
            font-size: 20px;
            font-weight: bold;
        }
        
        .stats {
            font-size: 18px;
        }
        
        .back-button {
            margin-top: 30px;
            text-align: center;
        }
        
        .back-button button {
            padding: 15px 40px;
            font-size: 20px;
            background: linear-gradient(135deg, #2a7f5f 0%, #1a5f3f 100%);
            color: white;
            border: 2px solid white;
            border-radius: 10px;
            cursor: pointer;
        }
        
        .back-button button:hover {
            background: linear-gradient(135deg, #1a5f3f 0%, #2a7f5f 100%);
        }
    </style>
</head>
<body>
    <div class="leaderboard-container">
        <div class="leaderboard-header">
            <h1>🏆 لوحة التسجيل</h1>
            <p>أفضل اللاعبين في لعبة 187</p>
        </div>
        
        <table class="leaderboard-table">
            <thead>
                <tr>
                    <th>المرتبة</th>
                    <th>اسم اللاعب</th>
                    <th>عدد المباريات</th>
                    <th>الانتصارات</th>
                    <th>نسبة الفوز</th>
                    <th>مجموع النقاط</th>
                </tr>
            </thead>
            <tbody id="leaderboard-body">
                <tr>
                    <td colspan="6" style="padding: 50px; font-size: 20px;">
                        جاري تحميل البيانات...
                    </td>
                </tr>
            </tbody>
        </table>
        
        <div class="back-button">
            <button onclick="window.location.href='/'">🏠 العودة للصفحة الرئيسية</button>
        </div>
    </div>
    
    <script>
        // Load leaderboard data
        async function loadLeaderboard() {
            try {
                const response = await fetch('/api/leaderboard');
                const data = await response.json();
                
                const tbody = document.getElementById('leaderboard-body');
                
                if (data.length === 0) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="6" style="padding: 50px; font-size: 20px;">
                                لا توجد بيانات حتى الآن. ابدأ اللعب لتظهر في لوحة التسجيل!
                            </td>
                        </tr>
                    `;
                    return;
                }
                
                tbody.innerHTML = data.map((player, index) => {
                    const rank = index + 1;
                    const rankClass = rank <= 3 ? `rank-${rank}` : '';
                    const winRate = player.games_played > 0 
                        ? ((player.wins / player.games_played) * 100).toFixed(1) 
                        : '0.0';
                    
                    return `
                        <tr>
                            <td class="rank ${rankClass}">${rank}</td>
                            <td class="player-name">${player.player_name}</td>
                            <td class="stats">${player.games_played}</td>
                            <td class="stats">${player.wins}</td>
                            <td class="stats">${winRate}%</td>
                            <td class="stats">${player.total_score}</td>
                        </tr>
                    `;
                }).join('');
            } catch (error) {
                console.error('Error loading leaderboard:', error);
                document.getElementById('leaderboard-body').innerHTML = `
                    <tr>
                        <td colspan="6" style="padding: 50px; font-size: 20px; color: #ff6b6b;">
                            حدث خطأ في تحميل البيانات
                        </td>
                    </tr>
                `;
            }
        }
        
        // Load on page load
        loadLeaderboard();
    </script>
</body>
</html>
